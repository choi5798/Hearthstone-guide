<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Are You? - 하스스톤 멀리건 도우미</title>

    <!-- 부트스트랩 -->
    <link href="../../static/bootstrap-3.3.2-dist/css/bootstrap.min.css?ver=1" rel="stylesheet">
    <link href="../../static/main.css" rel="stylesheet">
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#logoutButton').click(function(){
                $.ajax({
                    type:'POST',
                    url:'/logout',
                    success:function(result){
                        alert('로그아웃 성공!')
                        window.location.href='/'
                    },
                    error:function(result){
                        alert('로그아웃 실패!')
                        return false
                    }
                })
            })
            $('#submitButton').click(function(){
                let data=new Object()
                let opponentClass=$('input[name="checkOpponent"]:checked').val()
                data.opponentClass=opponentClass
                const stringData=JSON.stringify(data)
                alert('잠시 기다리시겠습니까?')
                $.ajax({
                    type:'POST',
                    url:'/api/card/setopponentclass',
                    data:stringData,
                    dataType:'JSON',
                    contentType:'application/json; charset=utf-8',
                    traditional:true,
                    processdata:false,
                    success:function(){
                        window.location.href='/result'
                    },
                    error:function(){
                        alert('상대 직업 선택 실패!')
                        return false
                    }
                })
            })
        })
    </script>
</head>
<body>
    <nav class="navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Who Are You?</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                </ul>
                <div class="navbar-right">
                    <input type="button" class="btn navbar-btn" id="logoutButton" style="color:#000;" value="로그아웃" />
                </div>
            </div>
        </div>
    </nav>

    <div class="container show-grid" >
        <div class="padding"></div>
        <h3 class="form-signin-heading">상대편의 직업을 선택해 주세요</h3>
        <br>
        <div class="row" style="text-align: center;">
            <div class="col-md-4">
                <img src="/static/image/Warrior.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="WARRIOR"/>전사
            </div>
            <div class="col-md-4">
                <img src="/static/image/Shaman.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="SHAMAN"/>주술사
            </div>
            <div class="col-md-4">
                <img src="/static/image/Rogue.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="ROGUE"/>도적
            </div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
            <div class="col-md-4">
                <img src="/static/image/Paladin.gif" style="height:200px"/>
                <br>
                <input type="radio"  name="checkOpponent" value="PALADIN"/>성기사
            </div>
            <div class="col-md-4">
                <img src="/static/image/Hunter.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="HUNTER"/>사냥꾼
            </div>
            <div class="col-md-4">
                <img src="/static/image/Druid.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="DRUID"/>드루이드
            </div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
            <div class="col-md-4">
                <img src="/static/image/Warlock.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="WARLOCK"/>흑마법사
            </div>
            <div class="col-md-4">
                <img src="/static/image/Mage.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="MAGE"/>마법사
            </div>
            <div class="col-md-4">
                <img src="/static/image/Priest.gif" style="height:200px"/>
                <br>
                <input type="radio" name="checkOpponent" value="PRIEST"/>사제
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <input class="btn btn-lg btn-primary btn-block" type="button" id="submitButton" value="확인"/>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="padding" style="width:100px"></div>
    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../../static/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
