<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Are You? - 하스스톤 멀리건 도우미</title>

    <!-- 부트스트랩 -->
    <link href="../../static/bootstrap-3.3.2-dist/css/bootstrap.min.css?ver=1" rel="stylesheet">
    <link href="../../static/main.css" rel="stylesheet">
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#logoutButton').click(function(){
                $.ajax({
                    type:'POST',
                    url:'/logout',
                    success:function(result){
                        alert('로그아웃 성공!')
                        window.location.href='/'
                    },
                    error:function(result){
                        alert('로그아웃 실패!')
                        return false
                    }
                })
            })
            $('.deleteButton').click(function(){
                var data=new Object()
                data.deckId=$(this).closest("tr").find(".list-group-item").attr("href")
                const stringData=JSON.stringify(data)
                $.ajax({
                    type:'POST',
                    url:'/api/deck/deletedeck',
                    data:stringData,
                    dataType:'JSON',
                    contentType:'application/json; charset=utf-8',
                    traditional:true,
                    processdata:false,
                    success:function(result){
                        window.location.reload()
                    },
                    error:function(result){
                        return false
                    }
                })
            })
        })
    </script>
</head>
<body>
    <nav class="navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/main">Who Are You?</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                </ul>
                <div class="navbar-right">
                    <input type="button" class="btn navbar-btn" id="logoutButton" style="color:#000;" value="로그아웃" />
                </div>
            </div>
        </div>
    </nav>

    <div class="container show-grid" >
        <div class="padding" style="width:100px"></div>
        <div class="container" style="width:50%;">
            <div class="row">
                <h3 class="form-signin-heading col-md-10" style="text-align: left;">내 덱 리스트</h3>
                <a href="/newdeck"><input type="button" class="btn col-md-2" value="+" style="margin-top: 18px;" /></a>
            </div>
            <br>
            <table class="table">
                <tr>
                    <td style="text-align: center; width: 100%"><a class="list-group-item" href="#">덱 이름</a></td>
                    <td><input type="button" value="삭제" class="deleteButton" style="height: 100%"></td>
                </tr>
                <tr>
                    <td style="text-align: center; width: 100%"><a class="list-group-item" href="#">덱 이름</a></td>
                    <td><input type="button" value="삭제" class="deleteButton" style="height: 100%"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

    <script src="../../static/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
